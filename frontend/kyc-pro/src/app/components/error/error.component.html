<div class="min-h-screen bg-background flex items-center justify-center px-4">
  <div class="max-w-md w-full text-center">
    <!-- Error Icon -->
    <div class="mb-8">
      <div class="mx-auto w-24 h-24 bg-red-100 rounded-full flex items-center justify-center mb-4">
        <svg class="w-12 h-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
        </svg>
      </div>
      <h1 class="text-6xl font-bold text-foreground mb-4">404</h1>
      <h2 class="text-2xl font-semibold text-foreground mb-4">Page Not Found</h2>
      <p class="text-muted-foreground mb-8">
        Sorry, the page you're looking for doesn't exist or has been moved.
      </p>
    </div>

    <!-- Action Buttons -->
    <div class="space-y-4">
      <button 
        (click)="goHome()"
        class="w-full bg-blue-600 text-white py-3 px-6 rounded-md hover:bg-blue-700 transition-colors font-medium"
      >
        Go to Home
      </button>
      <button 
        (click)="goBack()"
        class="w-full border border-border text-foreground py-3 px-6 rounded-md hover:bg-muted transition-colors font-medium"
      >
        Go Back
      </button>
    </div>

    <!-- Additional Help -->
    <div class="mt-8 pt-8 border-t border-border">
      <p class="text-sm text-muted-foreground mb-4">Need help?</p>
      <div class="flex justify-center space-x-4">
        <a href="#" class="text-blue-600 hover:text-blue-700 text-sm">Contact Support</a>
        <a href="#" class="text-blue-600 hover:text-blue-700 text-sm">Documentation</a>
      </div>
    </div>
  </div>
</div>
