<div [class]="fullScreen ? 'fixed inset-0 bg-background/80 backdrop-blur-sm flex items-center justify-center z-50' : 'flex items-center justify-center'">
  <div class="text-center">
    <!-- Spinner -->
    <div [class]="getSpinnerClasses()">
      <div class="animate-spin rounded-full border-b-2 border-blue-600"></div>
    </div>
    
    <!-- Message -->
    <p class="mt-4 text-muted-foreground font-medium">{{ message }}</p>
  </div>
</div>
