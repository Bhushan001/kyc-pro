<div class="bg-card border border-border rounded-lg p-6 hover:shadow-lg transition-all duration-200 hover:-translate-y-1"
     [ngClass]="{'border-2 border-yellow-400': application.isHighlighted}">
  <div class="flex items-center justify-between mb-4">
    <div class="flex items-center space-x-3">
      <!-- Application Icon -->
      <div class="w-12 h-12 rounded-lg flex items-center justify-center" 
           [ngClass]="getIconBgClass()">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <ng-container [ngSwitch]="application.icon">
            <path *ngSwitchCase="'eye'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            <path *ngSwitchCase="'eye'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            <path *ngSwitchCase="'file-text'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            <path *ngSwitchCase="'map-pin'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
            <path *ngSwitchCase="'map-pin'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
            <path *ngSwitchCase="'users'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
            <path *ngSwitchCase="'workflow'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            <path *ngSwitchDefault stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
          </ng-container>
        </svg>
      </div>
      <div>
        <h3 class="text-lg font-semibold text-foreground">{{ application.name }}</h3>
        <p class="text-sm text-muted-foreground">{{ application.description }}</p>
      </div>
    </div>
    <span *ngIf="application.isHighlighted" 
          class="px-2 py-1 text-xs font-medium rounded-full border border-yellow-400 text-yellow-600">
      Featured
    </span>
  </div>

  <div class="space-y-4">
    <!-- Price -->
    <div class="text-center">
      <span class="text-3xl font-bold text-foreground">${{ application.monthlyPrice }}</span>
      <span class="text-muted-foreground">/month</span>
    </div>
    
    <!-- Features -->
    <ul class="space-y-2">
      <li *ngFor="let feature of application.features" class="flex items-center text-sm">
        <svg class="w-4 h-4 text-green-600 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <span class="text-muted-foreground">{{ feature }}</span>
      </li>
    </ul>

    <!-- CTA Button -->
    <button class="w-full px-4 py-2 text-sm font-medium rounded-md transition-colors"
            [ngClass]="getButtonClass()">
      Add to Package
    </button>
  </div>
</div>
