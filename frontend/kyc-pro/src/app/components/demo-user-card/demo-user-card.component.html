<div class="bg-card border border-border rounded-lg p-6 hover:shadow-lg transition-all duration-200 hover:-translate-y-1">
  <div class="flex items-center justify-between mb-4">
    <div class="flex items-center space-x-3">
      <!-- Role Icon -->
      <div class="w-10 h-10 rounded-full flex items-center justify-center" 
           [ngClass]="getRoleIconClass()">
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <ng-container [ngSwitch]="user.role">
            <path *ngSwitchCase="'platform_admin'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
            <path *ngSwitchCase="'platform_tenant_admin'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
            <path *ngSwitchDefault stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
          </ng-container>
        </svg>
      </div>
      <div>
        <h3 class="text-lg font-semibold text-foreground">{{ user.name }}</h3>
        <p class="text-sm text-muted-foreground">{{ user.email }}</p>
      </div>
    </div>
    <span class="px-2 py-1 text-xs font-medium rounded-full border" 
          [ngClass]="getRoleBadgeClass()">
      {{ getRoleDisplayName() }}
    </span>
  </div>

  <p class="text-sm text-muted-foreground mb-4">{{ user.description }}</p>

  <div class="space-y-3">
    <!-- Organization -->
    <div *ngIf="user.tenantId" class="text-sm">
      <span class="font-medium text-foreground">Organization:</span>
      <span class="text-muted-foreground ml-1">{{ getOrganizationName() }}</span>
    </div>

    <!-- Assigned Applications -->
    <div *ngIf="user.assignedApplications && user.assignedApplications.length > 0">
      <p class="text-sm font-medium text-foreground mb-2">Assigned Applications:</p>
      <div class="flex flex-wrap gap-1">
        <span *ngFor="let app of user.assignedApplications" 
              class="px-2 py-1 text-xs bg-muted text-muted-foreground rounded">
          {{ getApplicationDisplayName(app) }}
        </span>
      </div>
    </div>

    <!-- Demo Button -->
    <button (click)="onDemoLogin.emit(user)" 
            class="w-full mt-4 px-4 py-2 text-sm font-medium rounded-md transition-colors"
            [ngClass]="getButtonClass()">
      {{ getButtonText() }}
    </button>
  </div>
</div>
