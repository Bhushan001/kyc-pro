<div class="bg-card border rounded-lg relative"
     [ngClass]="tier.popular ? 'border-2 border-blue-500 shadow-lg scale-105' : 'border-border'">
  
  <!-- Popular Badge -->
  <div *ngIf="tier.popular" class="absolute -top-3 left-1/2 transform -translate-x-1/2">
    <span class="bg-blue-600 text-white px-4 py-1 rounded-full text-sm font-medium flex items-center">
      <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
      </svg>
      Most Popular
    </span>
  </div>

  <!-- Header -->
  <div class="p-6 text-center pb-8">
    <h3 class="text-2xl font-semibold text-foreground mb-4">{{ tier.name }}</h3>
    <div class="mb-4">
      <span class="text-4xl font-bold text-foreground">${{ tier.price }}</span>
      <span class="text-muted-foreground">/month</span>
    </div>
    <p class="text-muted-foreground">{{ tier.description }}</p>
  </div>

  <!-- Content -->
  <div class="px-6 pb-6 space-y-6">
    <!-- Features -->
    <div>
      <h4 class="font-medium text-foreground mb-3">Included Features:</h4>
      <ul class="space-y-2">
        <li *ngFor="let feature of tier.features" class="flex items-center text-sm">
          <svg class="w-4 h-4 text-green-600 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          <span class="text-muted-foreground">{{ feature }}</span>
        </li>
      </ul>
    </div>
    
    <!-- Limitations -->
    <div *ngIf="tier.limitations.length > 0">
      <h4 class="font-medium text-foreground mb-3">Limitations:</h4>
      <ul class="space-y-2">
        <li *ngFor="let limitation of tier.limitations" class="flex items-center text-sm">
          <svg class="w-4 h-4 text-red-500 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
          <span class="text-muted-foreground">{{ limitation }}</span>
        </li>
      </ul>
    </div>

    <!-- CTA Button -->
    <div class="pt-4">
      <a [routerLink]="tier.name === 'Enterprise' ? '/contact' : '/signup/platform-admin'"
         class="block w-full text-center px-4 py-2 text-sm font-medium rounded-md transition-colors"
         [ngClass]="getButtonClass()">
        {{ tier.cta }}
      </a>
    </div>
  </div>
</div>
