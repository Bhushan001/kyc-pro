<header class="bg-card border-b border-gray-200 px-6 py-4">
  <div class="flex items-center justify-between">
    <div class="flex items-center space-x-4">
      <div class="flex items-center space-x-2">
        <svg class="h-8 w-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
        </svg>
        <span class="text-2xl font-bold text-foreground">Kyc-Pro Console</span>
      </div>
      <span class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold border-purple-600 text-purple-600">{{ userRole }}</span>
    </div>
    
    <div class="flex items-center space-x-4">
      <div class="relative">
        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-muted-foreground h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        <input 
          type="text"
          [(ngModel)]="searchQuery"
          (input)="onSearch()"
          placeholder="Search users, verifications..." 
          class="pl-10 w-64 bg-input-background border border-gray-300 text-foreground rounded-md px-3 py-2 text-sm"
        />
      </div>
      <div class="flex items-center space-x-2">
        <span class="text-muted-foreground">{{ organizationName }}</span>
        <span class="text-muted-foreground">â€¢</span>
        <span class="text-muted-foreground">{{ userName }}</span>
        <button 
          (click)="onLogout()"
          class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-gray-300 bg-background hover:bg-accent hover:text-accent-foreground h-9 px-3"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</header>
