<div class="rounded-lg border bg-card text-card-foreground shadow-sm">
  <div class="flex flex-row items-center justify-between space-y-0 p-6 pb-2">
    <h3 class="text-sm font-medium text-muted-foreground">{{ title }}</h3>
    <svg class="h-4 w-4" [class]="iconColor" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="icon"></path>
    </svg>
  </div>
  <div class="p-6 pt-0">
    <div class="text-2xl font-bold text-foreground">{{ value }}</div>
    <p class="text-xs" [class]="trendColor">{{ subtitle }}</p>
  </div>
</div>
